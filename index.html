<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomato Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <header
      class="bg-blue-500 p-4 text-white flex justify-between items-center"
    >
      <div class="flex items-center">
        <span class="text-xl font-semibold">Tomato Game</span>
      </div>

      <div class="flex items-center">
        <span class="mr-4" id="greetUser"></span>
        <button
          type="button"
          id="logoutBtn"
          class="bg-white text-blue-500 px-4 py-2 rounded-md hover:bg-blue-100 focus:outline-none focus:ring focus:border-blue-300"
        >
          Logout
        </button>
      </div>
    </header>

    <div class="container mx-auto mt-8 p-4">Game Container</div>
    <script src="script.js"></script>
  </body>
</html>
